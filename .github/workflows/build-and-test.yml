name: Build and Unit Tests

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - main
      - development

jobs:
  build-and-unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # Step 3: Cache Node modules
      - name: Restore npm cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: npm-dependencies-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-dependencies-${{ runner.os }}-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Lint the project
      - name: Lint
        run: npm run lint

      # Step 6: Build the project
      - name: Build
        run: npm run build

      # Step 7: Run unit tests
      - name: Run unit tests
        run: npm run test

      # Step 8: Save npm cache
      - name: Save npm cache
        if: success()
        uses: actions/cache@v4
        with:
          path: node_modules
          key: npm-dependencies-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

