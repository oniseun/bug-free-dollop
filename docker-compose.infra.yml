version: '3.8'

services:
  mysql:
    image: mysql:8.0.34
    container_name: eequ_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: eequ_recruit
      MYSQL_USER: eequ_user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    command: mysqld --sql_mode=""
    networks:
      - eequ_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4.0
    container_name: eequ_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - eequ_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:

networks:
  eequ_network:
    driver: bridge

